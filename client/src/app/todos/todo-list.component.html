<body bgcolor="#E6E6FA">
<div layout-gt-sm="row" class = "row1">
  <div flex-gt-sm="80" flex-offset-gt-sm="10" class = "divThing">
    <mat-card class = matCard1>
      <mat-card-title id="todo-list-title" class = "todoTitle">Todos</mat-card-title>
      <mat-divider class = "todoTitle3"></mat-divider>
      <mat-card-content class = "todoTitle2">
        <mat-form-field class = "todoTitle4">
          <input matInput id="todoId" #input placeholder="Filter by ID"
                 (input)="todoId = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoStatus" #input type="text" placeholder="Filter by status (true/false)"
                 (input)="todoStatus = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoCategory" #input type="text" placeholder="Filter by category"
               (input)="todoCategory = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoOwner" #input type="text" placeholder="Filter by owner"
               (input)="todoOwner = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoBody" #input type="text" placeholder="Body contains"
               (input)="todoBody = $event.target.value">
        </mat-form-field>

        <div class = "todos" *ngIf="todos; else todosError">
          <mat-card class = "todosCard" #elem [id]="todo._id" matTooltip="{{todo._id}}" *ngFor="let todo of this.filterTodos(todoId, todoStatus, todoCategory, todoOwner, todoBody)">
            <!--<mat-card-header [style.backgroundColor] = "'green'">help</mat-card-header>-->
            <mat-card-content class = "todoContent">{{todo.owner}}</mat-card-content>
            <mat-card-content>{{todo.category}}</mat-card-content>
            <mat-card-content>{{todo.status}}</mat-card-content>
            <mat-card-content>{{todo.body}}</mat-card-content>
          </mat-card>
        </div>

        <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
        <ng-template #todosError>
          <mat-error>
            There was a problem loading the todos. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
